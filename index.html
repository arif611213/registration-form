<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Design HTML And CSS</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h2>Youth Leadership Summit Registration Form</h2>
        <div class="form">
            <form action="#">
                <div class="form-filed">
                    <label for="">Full Name</label>
                <br>
                <input type="text" placeholder="First Name" name="" id="">
                <input type="text" placeholder="Last Name" name="" id="">
                </div>
                <div class="form-filed">
                    <label for="">Date of Birth</label>
                    <br>
                    <input type="date" name="" id="">
                </div>
                <div class="form-filed">
                    <label for="">Email</label>
                    <br>
                    <input type="email" placeholder="Enter Your Email" name="" id="">
                </div>
                <div class="form-filed">
                    <label for="">Phone Number</label>
                    <br>
                    <input type="number" placeholder="Enter Your Phone Number" name="" id="">
                </div>
                <div class="form-filed">
                    <label for="">School/College/University</label>
                    <br>
                    <input class="ins-box" type="text" placeholder="Enter Your Institute Name" name="" id="">
                </div>
                <div class="form-filed">
                    <label for="">Year</label>
                    <br>
                    <input type="number" placeholder="Enter Your Year" name="" id="">
                </div>
                <div class="submit">
                    <input type="submit" name="" id="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
